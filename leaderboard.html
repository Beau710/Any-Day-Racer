<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css" />
  </head>
  <body>
    <div class="leaderboard">
      <div class="description">
        <h2>1700 Monthly Leaderboard</h2>
        <input class="search" placeholder="search" id="search" />
        <table>
          <thead>
            <tr>
              <td>Rank</td>
              <td>Racer</td>
              <td>Time</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="gold">1</td>
              <td id="gold">Player 1</td>
              <td id="gold">2:56</td>
            </tr>
            <tr>
              <td id="silver">2</td>
              <td id="silver">Player 2</td>
              <td>3:10</td>
            </tr>
            <tr>
              <td id="bronze">3</td>
              <td id="bronze">Player 3</td>
              <td id="bronze">3:15</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
